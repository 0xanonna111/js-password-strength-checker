<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="box">
    <h2>Password Strength Checker</h2>

    <input
      type="password"
      id="password"
      placeholder="Enter password"
      oninput="checkStrength()"
    />

    <div class="meter">
      <span id="bar"></span>
    </div>

    <p id="message">Strength: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
